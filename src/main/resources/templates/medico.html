<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clínica - Gestión de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Recetas Médicas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Médicos</h2>

    <!-- Formulario -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Registrar Médico</div>
        <div class="card-body">
            <form th:action="@{/medico/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                        <input type="text" class="form-control" name="dni" placeholder="Ingrese el DNI" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Especialidad</label>
                        <input type="text" class="form-control" name="especialidad" placeholder="Especialidad médica" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" name="telefono" placeholder="Número de teléfono">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="correo" placeholder="Correo electrónico">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de médicos -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Médicos Registrados</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}"></td>
                    <td th:text="${medico.dni}"></td>
                    <td th:text="${medico.nombre}"></td>
                    <td th:text="${medico.especialidad}"></td>
                    <td th:text="${medico.telefono}"></td>
                    <td th:text="${medico.correo}"></td>
                    <td>
                        <a th:href="@{/medico/editar/{id}(id=${medico.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/medico/eliminar/{id}(id=${medico.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
