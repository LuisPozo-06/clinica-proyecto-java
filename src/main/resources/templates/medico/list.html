<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Incluye tu navbar aquí -->

<div class="container mt-5">
    <!-- Mensajes de éxito/error -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2 class="text-center text-primary">Gestión de Médicos</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <span th:text="${medico.idmedico} ? 'Editar Médico' : 'Registrar Médico'"></span>
        </div>
        <div class="card-body">
            <form th:action="@{/medico/save}" th:object="${medico}" method="post">
                <input type="hidden" th:field="*{idmedico}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">DNI</label>
                        <input type="number" class="form-control"
                               th:field="*{dnimedico}" required
                               min="10000000" max="99999999">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control"
                               th:field="*{nombresapellidos}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Especialidad</label>
                        <select class="form-select" th:field="*{especialidad.idespecialidad}">
                            <option value="">Seleccione especialidad</option>
                            <option th:each="especialidad : ${especialidades}"
                                    th:value="${especialidad.idespecialidad}"
                                    th:text="${especialidad.nombreespecialidad}"
                                    th:selected="${medico.especialidad != null} ?
                                        ${especialidad.idespecialidad == medico.especialidad.idespecialidad} : false">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control"
                               th:field="*{telefono}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control"
                           th:field="*{correo}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success"
                            th:text="${medico.idmedico} ? 'Actualizar' : 'Guardar'">Guardar</button>
                    <a th:href="@{/medico}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Médicos Registrados</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.idmedico}"></td>
                    <td th:text="${medico.dnimedico}"></td>
                    <td th:text="${medico.nombresapellidos}"></td>
                    <td th:text="${medico.especialidad.nombreespecialidad}"></td>
                    <td th:text="${medico.telefono}"></td>
                    <td>
                        <a th:href="@{/medico/edit/{id}(id=${medico.idmedico})}" class="btn btn-warning">Editar</a>
                        <form th:action="@{/medico/delete/{id}(id=${medico.idmedico})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
