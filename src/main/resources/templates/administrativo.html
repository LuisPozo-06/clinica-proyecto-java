<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Administrativos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Administrativos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Administrativos</h2>


    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Registrar Administrativo</div>
        <div class="card-body">
            <form th:action="@{/administrativos/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idAdministrativo" class="form-label">ID Administrativo</label>
                        <input type="text" class="form-control" id="idAdministrativo" name="idAdministrativo" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="nombresApellidos" class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="nombresApellidos" name="nombresApellidos" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" name="cargo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Listado de Administrativos</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres y Apellidos</th>
                    <th>Cargo</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="administrativo : ${administrativos}">
                    <td th:text="${administrativo.idAdministrativo}"></td>
                    <td th:text="${administrativo.nombresApellidos}"></td>
                    <td th:text="${administrativo.cargo}"></td>
                    <td th:text="${administrativo.telefono}"></td>
                    <td th:text="${administrativo.correo}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
