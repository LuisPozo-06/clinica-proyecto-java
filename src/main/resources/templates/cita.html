<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Facturación</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Citas</h2>

    <!-- Formulario de Registro de Citas -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Registrar Cita</div>
        <div class="card-body">
            <form th:action="@{/citas/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_cita" class="form-label">ID Cita</label>
                        <input type="text" class="form-control" id="id_cita" name="id_cita" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="id_paciente" class="form-label">Paciente</label>
                        <select class="form-select" id="id_paciente" name="id_paciente" required>
                            <option value="">Seleccione un paciente</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="id_medico" class="form-label">Médico</label>
                        <select class="form-select" id="id_medico" name="id_medico" required>
                            <option value="">Seleccione un médico</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha_cita" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha_cita" name="fecha_cita" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Confirmada">Confirmada</option>
                            <option value="Cancelada">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Listado de Citas</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id_cita}"></td>
                    <td th:text="${cita.id_paciente}"></td>
                    <td th:text="${cita.id_medico}"></td>
                    <td th:text="${cita.fecha_cita}"></td>
                    <td th:text="${cita.hora}"></td>
                    <td th:text="${cita.estado}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
