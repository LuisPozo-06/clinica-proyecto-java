<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Gestión de Citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Administrativos</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Citas</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Información de la Cita</div>
        <div class="card-body">
            <form th:action="@{/cita/guardar}" method="post" th:object="${cita}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idCita" class="form-label">ID Cita</label>
                        <input type="text" class="form-control" id="idCita" th:field="*{idCita}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select" id="estado" th:field="*{estado}" required>
                            <option value="">Seleccione un estado</option>
                            <option value="Programada">Programada</option>
                            <option value="Cancelada">Cancelada</option>
                            <option value="Completada">Completada</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" th:field="*{hora}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaCita" class="form-label">Fecha de la Cita</label>
                        <input type="date" class="form-control" id="fechaCita" th:field="*{fechaCita}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idPaciente" class="form-label">ID Paciente</label>
                        <input type="number" class="form-control" id="idPaciente" th:field="*{idPaciente}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="idMedico" class="form-label">ID Médico</label>
                        <input type="number" class="form-control" id="idMedico" th:field="*{idMedico}" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Citas Registradas</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID Cita</th>
                    <th>Estado</th>
                    <th>Hora</th>
                    <th>Fecha</th>
                    <th>ID Paciente</th>
                    <th>ID Médico</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cita : ${listaCitas}">
                    <td th:text="${cita.idCita}"></td>
                    <td th:text="${cita.estado}"></td>
                    <td th:text="${cita.hora}"></td>
                    <td th:text="${cita.fechaCita}"></td>
                    <td th:text="${cita.idPaciente}"></td>
                    <td th:text="${cita.idMedico}"></td>
                    <td>
                        <button type="button" class="btn btn-warning btn-sm">Editar</button>
                        <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
