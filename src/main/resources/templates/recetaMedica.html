<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Receta Médica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Receta Médica</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección principal -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Receta Médica</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Información</div>
        <div class="card-body">
            <form th:action="@{/recetaMedica/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idReceta" class="form-label">ID Receta</label>
                        <input type="text" class="form-control" id="idReceta" name="idReceta" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="idMedicamento" class="form-label">Medicamento</label>
                        <select class="form-select" id="idMedicamento" name="idMedicamento" required>
                            <option value="">Seleccione un medicamento</option>
                            <!-- Aquí podrías agregar opciones dinámicas de medicamentos -->
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idMedico" class="form-label">Médico</label>
                        <select class="form-select" id="idMedico" name="idMedico" required>
                            <option value="">Seleccione un médico</option>
                            <!-- Aquí podrías agregar opciones dinámicas de médicos -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="fechaReceta" class="form-label">Fecha de Receta</label>
                        <input type="date" class="form-control" id="fechaReceta" name="fechaReceta" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de recetas -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Recetas Médicas Registradas</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID Receta</th>
                    <th>Medicamento</th>
                    <th>Médico</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="receta : ${recetas}">
                    <td th:text="${receta.idReceta}"></td>
                    <td th:text="${receta.idMedicamento}"></td>
                    <td th:text="${receta.idMedico}"></td>
                    <td th:text="${receta.fechaReceta}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
