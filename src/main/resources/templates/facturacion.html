<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Facturación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Facturación</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sección principal -->
<div class="container mt-5">
    <h2 class="text-center text-primary">Facturación</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Información</div>
        <div class="card-body">
            <form th:action="@{/facturacion/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="facturaId" class="form-label">ID Facturación</label>
                        <input type="text" class="form-control" id="facturaId" name="facturaId" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="paciente" class="form-label">A nombre</label>
                        <select class="form-select" id="paciente" name="paciente" required>
                            <option value="">Seleccione un paciente</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="encargado" class="form-label">Encargado</label>
                        <select class="form-select" id="encargado" name="encargado" required>
                            <option value="">Seleccione un encargado</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="monto" class="form-label">Monto</label>
                        <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
                    </div>
                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado de Pago</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="Pagado">Pagado</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de descripción -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Descripción</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Encargado</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="factura : ${facturas}">
                    <td th:text="${factura.id}"></td>
                    <td th:text="${factura.paciente}"></td>
                    <td th:text="${factura.encargado}"></td>
                    <td th:text="${factura.fecha}"></td>
                    <td th:text="${factura.monto}"></td>
                    <td th:text="${factura.estado}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
