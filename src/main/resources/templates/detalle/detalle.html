<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/paciente">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/cita">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="/medico">Médicos</a></li>
                <li class="nav-item"><a class="nav-link" href="/facturacion">Facturación</a></li>
                <li class="nav-item"><a class="nav-link" href="/administrativo">Administrativo</a></li>
                <li class="nav-item"><a class="nav-link active" href="/detalle">Detalles</a></li>
                <li class="nav-item"><a class="nav-link" href="/especialidad">Especialidad</a></li>
                <li class="nav-item"><a class="nav-link" href="/recetaMedica">Receta Médica</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Registrar Detalle</h2>

    <!-- Formulario para registrar un nuevo detalle -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">Registrar Detalle</div>
        <div class="card-body">
            <form th:action="@{/detalle/save}" method="post" th:object="${detalle}">

                <!-- Seleccionar Receta -->
                <div class="mb-3">
                    <label for="receta" class="form-label">Receta Médica</label>
                    <select th:field="*{receta.id}" class="form-control" required>
                        <option value="" th:text="'Seleccione una receta'">Seleccione una receta</option>
                        <option th:each="receta : ${recetas}"
                                th:value="${receta.id}"
                                th:text="${receta.nombre}"></option>
                    </select>
                </div>

                <!-- Medicamento -->
                <div class="mb-3">
                    <label for="medicamento" class="form-label">Medicamento</label>
                    <input type="text" id="medicamento" class="form-control" th:field="*{medicamento}" required>
                </div>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}" required>
                </div>

                <!-- Unidad -->
                <div class="mb-3">
                    <label for="unidad" class="form-label">Unidad</label>
                    <input type="number" id="unidad" class="form-control" th:field="*{unidad}" required>
                </div>

                <!-- Instrucciones -->
                <div class="mb-3">
                    <label for="instrucciones" class="form-label">Instrucciones</label>
                    <input type="text" id="instrucciones" class="form-control" th:field="*{instrucciones}" required>
                </div>

                <!-- Dosis -->
                <div class="mb-3">
                    <label for="dosis" class="form-label">Dosis</label>
                    <input type="text" id="dosis" class="form-control" th:field="*{dosis}" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
