<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Especialidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Clínica Salud+</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pacientes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Médicos</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Especialidades</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Especialidades</h2>


    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Registrar Especialidad</div>
        <div class="card-body">
            <form th:action="@{/especialidades/guardar}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="idEspecialidad" class="form-label">ID Especialidad</label>
                        <input type="text" class="form-control" id="idEspecialidad" name="idEspecialidad" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="nombreEspecialidad" class="form-label">Nombre Especialidad</label>
                        <input type="text" class="form-control" id="nombreEspecialidad" name="nombreEspecialidad" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Listado de Especialidades</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Especialidad</th>
                    <th>Descripción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="especialidad : ${especialidades}">
                    <td th:text="${especialidad.idEspecialidad}"></td>
                    <td th:text="${especialidad.nombreEspecialidad}"></td>
                    <td th:text="${especialidad.descripcion}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
