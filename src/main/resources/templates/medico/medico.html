<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Mismo navbar -->

<div class="container mt-5">
    <h2 class="text-center text-primary">Gestión de Médicos</h2>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">Registrar Médico</div>
        <div class="card-body">
            <form th:action="@{/medico/save}" th:object="${medico}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dnimedico" class="form-label">DNI</label>
                        <!-- Usa th:field para la vinculación -->
                        <input type="number" class="form-control" id="dnimedico"
                               th:field="*{dnimedico}"
                               name="dnimedico" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nombresapellidos" class="form-label">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="nombresapellidos" name="nombresapellidos" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <select class="form-select" id="especialidad" name="especialidad" th:field="*{especialidad}">
                            <option th:each="especialidad : ${especialidades}"
                                    th:value="${especialidad.idespecialidad}"
                                    th:text="${especialidad.nombreespecialidad}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header bg-primary text-white text-center">Médicos Registrados</div>
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.idmedico}"></td>
                    <td th:text="${medico.dnimedico}"></td>
                    <td th:text="${medico.nombresapellidos}"></td>
                    <td th:text="${medico.especialidad.nombreespecialidad}"></td>
                    <td th:text="${medico.telefono}"></td>
                    <td>
                        <a th:href="@{/medico/edit/{id}(id=${medico.idmedico})}" class="btn btn-warning">Editar</a>
                        <form th:action="@{/medico/delete/{id}(id=${medico.idmedico})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
